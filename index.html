  /* Base styles for a modern, dark theme */
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0f172a; /* dark-bg */

  }
  
  /* Keyframe animations for scroll-triggered fade-in */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in-section {
    animation: fadeIn 0.8s ease-out forwards;
    animation-timeline: view();
    animation-range-start: entry 10%;
    animation-range-end: entry 40%;
  }

  /* Animated gradient background for the hero */
  .animated-gradient {
    background: linear-gradient(-45deg, #3730a3, #4f46e5, #14b8a6, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
